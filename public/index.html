<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개발자 숩니와 채팅을</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="./ceocamp.js"></script>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap"
      rel="stylesheet"
    />

    <script>
      $(document).ready(() => {
        loadMsgs();
        $("#btn").on("click", () => {
          sendMsg();
        });
        $("#message").keydown((key) => {
          if (key.keyCode == 13) {
            sendMsg();
          }
        });
      });
    </script>

    <style>
      .chat-container {
        margin: 13px 0 20px 10px;
      }
      .chatMsg {
        background-color: white;
        border-radius: 20px;
        padding: 5px 10px;
        border: 1px solid black;
      }
      * {
        font-family: "Gaegu", cursive;
      }
      .secret {
        font-size: 30px;
      }
      #container {
        border: 1px solid #000000;
        width: 40%;
        margin: 50px auto;
        background-color: rgb(165 187 202);
      }

      #header {
        font-size: 30px;
        color: white;
        background-color: rgb(47 31 48);
        border-bottom: 1px solid #000000;
        text-align: center;
        width: 100%;
        background-color: ;
      }

      #chatlist {
        height: 500px;
        width: 100%;
        overflow: scroll;
      }

      #bottom {
        display: flex;
        /* border: 1px solid #000000; */
        height: 0px;
      }

      #btn {
        padding: 0px 2px;
        padding-top: 7px;
        text-align: center;
        height: 27px;
        width: 18%;
        color: black;
        background-color: rgb(246 220 3);
        border: 1px solid rgb(47 31 48);
      }

      #message {
        font-size: 20px;
        height: 30px;

        width: 84%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">오뚜네와 채팅하는 이벤트</div>
      <div id="chatlist"></div>
      <div id="bottom">
        <input id="message" type="text" name="message" placeholder="내용입력" />
        <div id="btn">보내기</div>
      </div>
    </div>
  </body>
</html>
